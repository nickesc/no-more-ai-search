<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #efefef;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #efefef;
                color: #121212;
            }
        }
    </style>
  </head>

  <body style="font-family: sans-serif; width: 400px">
    <form style="padding-left: 20px;">
      <h1><code>No More AI Search</code></h1>
      <label>Remove AI Mode buttons: <input type="checkbox" id="enabled" name="enabled"></label>
      <br>
      <label>Remove AI Overview: <input type="checkbox" id="overview" name="overview"></label>
      <h5>
        Press <code>Save</code> to apply changes.
        <br>
        Press <code>Reset</code> to reset options to their default values.
      </h5>

      <button type="submit">Save</button>
      <button type="reset">Reset</button>
    </form>

    <script src="options.js"></script>
  </body>
</html>
